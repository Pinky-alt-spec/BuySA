{% load static %}
<!-- .block-slideshow -->
<div class="block-slideshow block-slideshow--layout--with-departments block">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block"></div>
            <div class="col-12 col-lg-9">
                <div class="block-slideshow__body">
                    <div class="owl-carousel"><a class="block-slideshow__slide" href="">
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop" style="background-image: url('static/images/slides/slide3_full.jpeg')"></div>
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile" style="background-image: url('static/images/slides/slide1_mobile.png')"></div>
                            <div class="block-slideshow__slide-content">
                                <div class="block-slideshow__slide-title">{{ setting.slide1 | safe }}
                                </div>
                                <div class="block-slideshow__slide-text">{{ setting.slidecomment1 | safe }}</div>
                                <div class="block-slideshow__slide-button"><span
                                        class="btn btn-primary btn-lg">Shop Now</span></div>
                            </div>
                        </a><a class="block-slideshow__slide" href="">
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop" style="background-image: url('static/images/slides/slide2_full.jpeg')"></div>
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile" style="background-image: url('static/images/slides/slide2_mobile.jpeg')"></div>
                            <div class="block-slideshow__slide-content">
                                <div class="block-slideshow__slide-title">{{ setting.slide2 | safe }}
                                </div>
                                <div class="block-slideshow__slide-text">{{ setting.slidecomment2 | safe }}</div>
                                <div class="block-slideshow__slide-button"><span
                                        class="btn btn-primary btn-lg">Shop Now</span></div>
                            </div>
                        </a><a class="block-slideshow__slide" href="">
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop" style="background-image: url('static/images/slides/health_full.jpeg')"></div>
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile" style="background-image: url('static/images/slides/slide3_mobile.jpeg')"></div>
                            <div class="block-slideshow__slide-content">
                                <div class="block-slideshow__slide-title">{{ setting.slide3 | safe }}</div>
                                <div class="block-slideshow__slide-text">{{ setting.slidecomment3 | safe }}</div>
                                <div class="block-slideshow__slide-button"><span
                                        class="btn btn-primary btn-lg">Shop Now</span></div>
                            </div>
                        </a></div>
                </div>
            </div>
        </div>
    </div>
</div><!-- .block-slideshow / end -->
